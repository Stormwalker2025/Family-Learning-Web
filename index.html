<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 VocabMaster - English Learning</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .app-logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .app-title {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .app-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }
        
        .start-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        /* Main App Screen */
        .main-screen {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Header */
        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .user-greeting {
            color: #666;
            font-size: 16px;
        }
        
        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        /* Stats Dashboard */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Mode Selection */
        .mode-selection {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .mode-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }
        
        .mode-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .mode-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        
        .mode-btn.review {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .mode-btn.practice {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }
        
        .mode-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .mode-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .mode-btn-icon {
            font-size: 24px;
        }
        
        .mode-btn-text {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Study Screen */
        .study-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .study-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .progress-info {
            font-size: 16px;
            font-weight: 600;
        }
        
        .close-study {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            transition: width 0.5s ease;
        }
        
        .study-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .word-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .word-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .word-phonetic {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .speak-btn {
            background: linear-gradient(135deg, #17a2b8, #20c997);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 15px 0 30px 0;
            transition: all 0.3s ease;
        }
        
        .speak-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(23, 162, 184, 0.3);
        }
        
        .definition-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            text-align: left;
        }
        
        .definition-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .example-text {
            font-style: italic;
            color: #666;
            font-size: 16px;
            border-left: 3px solid #667eea;
            padding-left: 15px;
        }
        
        .choice-section {
            margin-top: 30px;
        }
        
        .choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .choice-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .choice-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
        }
        
        .choice-btn.correct {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border-color: #4facfe;
        }
        
        .choice-btn.incorrect {
            background: linear-gradient(135deg, #ff6b6b, #ffa8a8);
            color: white;
            border-color: #ff6b6b;
        }
        
        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .show-answer-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }
        
        .know-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }
        
        .dont-know-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffa8a8);
            color: white;
        }
        
        .next-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .completion-card {
            text-align: center;
            padding: 40px;
        }
        
        .completion-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .completion-title {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .completion-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .hidden { display: none; }
        
        .status {
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success { background: rgba(40, 167, 69, 0.1); color: #155724; }
        .status.error { background: rgba(220, 53, 69, 0.1); color: #721c24; }
        .status.info { background: rgba(23, 162, 184, 0.1); color: #0c5460; }
        .status.warning { background: rgba(255, 193, 7, 0.1); color: #856404; }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .study-content { padding: 15px; }
            .word-card { padding: 25px; margin: 0 10px; }
            .word-display { font-size: 36px; }
            .choices { grid-template-columns: 1fr; }
            .action-buttons { flex-direction: column; }
            .mode-buttons { grid-template-columns: 1fr; }
            .stats-dashboard { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (max-width: 480px) {
            .main-screen { padding: 15px; }
            .app-header { padding: 15px; }
            .mode-selection { padding: 20px; }
            .word-display { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-card">
                <div class="app-logo">📚</div>
                <div class="app-title">VocabMaster</div>
                <div class="app-subtitle">Master English Vocabulary with Visual Learning</div>
                
                <div class="input-group">
                    <input type="text" id="nameInput" class="form-input" placeholder="Enter your name" maxlength="20" autocomplete="name">
                </div>
                
                <button onclick="login()" class="start-btn">🚀 Start Learning</button>
                
                <div id="loginStatus"></div>
            </div>
        </div>

        <!-- Main Screen -->
        <div id="mainScreen" class="main-screen hidden">
            <!-- Header -->
            <div class="app-header">
                <div class="header-left">
                    <div class="app-logo">📚</div>
                    <div>
                        <div class="header-title">VocabMaster</div>
                        <div class="user-greeting">Hello, <span id="userName"></span>!</div>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <!-- Stats Dashboard -->
            <div class="stats-dashboard">
                <div class="stat-card">
                    <div class="stat-number" id="totalWords">0</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="learnedWords">0</div>
                    <div class="stat-label">Mastered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="studyingWords">0</div>
                    <div class="stat-label">Learning</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="dueToday">0</div>
                    <div class="stat-label">Due Today</div>
                </div>
            </div>
            
            <div id="mainStatus"></div>
            
            <!-- Mode Selection -->
            <div class="mode-selection">
                <div class="mode-title">Choose Your Learning Mode</div>
                <div class="mode-buttons">
                    <button class="mode-btn" onclick="startLearning()" id="learnBtn">
                        <div class="mode-btn-icon">📖</div>
                        <div>Learn New Words</div>
                        <div class="mode-btn-text">Discover new vocabulary</div>
                    </button>
                    <button class="mode-btn review" onclick="startReview()" id="reviewBtn">
                        <div class="mode-btn-icon">🔄</div>
                        <div>Review Words</div>
                        <div class="mode-btn-text">Strengthen your memory</div>
                    </button>
                    <button class="mode-btn practice" onclick="showAllWords()">
                        <div class="mode-btn-icon">📝</div>
                        <div>Browse All Words</div>
                        <div class="mode-btn-text">View your vocabulary</div>
                    </button>
                </div>
            </div>
            
            <!-- Word List -->
            <div id="wordListSection" class="mode-selection hidden">
                <div class="mode-title">📚 Your Vocabulary Collection</div>
                <div id="wordsList">Loading words...</div>
            </div>
        </div>

        <!-- Study Screen -->
        <div id="studyScreen" class="study-screen hidden">
            <div class="study-header">
                <div class="progress-info">
                    <span id="currentIndex">1</span> / <span id="totalCount">10</span>
                </div>
                <button class="close-study" onclick="closeStudy()">✕ Close</button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="study-content">
                <div class="word-card" id="wordCard">
                    <!-- Learning Phase -->
                    <div id="learningPhase">
                        <div class="word-display" id="currentWord">Loading...</div>
                        <div class="word-phonetic" id="wordPhonetic"></div>
                        <button class="speak-btn" onclick="speakWord()">🔊 Listen</button>
                        
                        <div class="definition-section hidden" id="definitionSection">
                            <div class="definition-text" id="wordDefinition"></div>
                            <div class="example-text" id="wordExample"></div>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="action-btn show-answer-btn" onclick="showDefinition()" id="showAnswerBtn">
                                💡 Show Meaning
                            </button>
                            <div class="hidden" id="knowledgeButtons">
                                <button class="action-btn know-btn" onclick="markAsKnown()">✅ I Know It</button>
                                <button class="action-btn dont-know-btn" onclick="markAsUnknown()">❌ I Don't Know</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Completion Phase -->
                    <div id="completionPhase" class="completion-card hidden">
                        <div class="completion-icon">🎉</div>
                        <div class="completion-title">Great Job!</div>
                        <div class="completion-text">You've completed this learning session.</div>
                        <button class="back-btn" onclick="closeStudy()">📚 Back to Dashboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global Variables
        let currentUser = null;
        let currentWords = [];
        let currentWordIndex = 0;
        let currentMode = 'learn';
        let stats = {};
        
        const API = window.location.origin;

        // Initialize App
        window.onload = async () => {
            await testConnection();
            checkSavedLogin();
        };

        // Connection Test
        async function testConnection() {
            try {
                const response = await fetch(`${API}/api/health`);
                const data = await response.json();
                console.log('✅ Server connected:', data);
            } catch (error) {
                console.error('❌ Connection failed:', error);
                showStatus('loginStatus', 'Connection failed. Please refresh the page.', 'error');
            }
        }

        // Check Saved Login
        function checkSavedLogin() {
            const saved = localStorage.getItem('currentUser');
            if (saved) {
                try {
                    currentUser = JSON.parse(saved);
                    showMainScreen();
                    loadStats();
                } catch (error) {
                    localStorage.removeItem('currentUser');
                }
            }
        }

        // Login Function
        async function login() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                showStatus('loginStatus', 'Please enter your name', 'error');
                return;
            }

            showStatus('loginStatus', 'Connecting...', 'info');

            try {
                const response = await fetch(`${API}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentUser = result.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showMainScreen();
                    loadStats();
                } else {
                    showStatus('loginStatus', 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatus('loginStatus', 'Login failed. Please try again.', 'error');
            }
        }

        // Show Main Screen
        function showMainScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.name;
        }

        // Load Statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API}/api/stats/${currentUser.id}`);
                stats = await response.json();
                
                document.getElementById('totalWords').textContent = stats.total;
                document.getElementById('learnedWords').textContent = stats.learned;
                document.getElementById('studyingWords').textContent = stats.studying;
                document.getElementById('dueToday').textContent = stats.dueToday;
                
                // Update Review Button
                const reviewBtn = document.getElementById('reviewBtn');
                if (stats.dueToday === 0) {
                    reviewBtn.style.opacity = '0.6';
                    reviewBtn.style.cursor = 'not-allowed';
                } else {
                    reviewBtn.style.opacity = '1';
                    reviewBtn.style.cursor = 'pointer';
                }
                
                showStatus('mainStatus', 'Ready to learn! Choose your learning mode.', 'success');
            } catch (error) {
                console.error('Error loading stats:', error);
                showStatus('mainStatus', 'Failed to load statistics', 'error');
            }
        }

        // Start Learning Mode
        async function startLearning() {
            currentMode = 'learn';
            try {
                const response = await fetch(`${API}/api/learning/${currentUser.id}?limit=10`);
                currentWords = await response.json();
                
                if (currentWords.length === 0) {
                    showStatus('mainStatus', 'No new words available! Try reviewing your learned words.', 'warning');
                    return;
                }
                
                currentWordIndex = 0;
                showStudyScreen();
                displayCurrentWord();
            } catch (error) {
                console.error('Error starting learning:', error);
                showStatus('mainStatus', 'Failed to load learning words', 'error');
            }
        }

        // Start Review Mode
        async function startReview() {
            if (stats.dueToday === 0) {
                showStatus('mainStatus', 'No words due for review today! Great job! 🎉', 'success');
                return;
            }
            
            currentMode = 'review';
            try {
                const response = await fetch(`${API}/api/review/${currentUser.id}`);
                currentWords = await response.json();
                
                if (currentWords.length === 0) {
                    showStatus('mainStatus', 'No words due for review! Perfect! 🎉', 'success');
                    return;
                }
                
                currentWordIndex = 0;
                showStudyScreen();
                displayCurrentWord();
            } catch (error) {
                console.error('Error starting review:', error);
                showStatus('mainStatus', 'Failed to load review words', 'error');
            }
        }

        // Show Study Screen
        function showStudyScreen() {
            document.getElementById('studyScreen').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Close Study Screen
        function closeStudy() {
            document.getElementById('studyScreen').classList.add('hidden');
            document.body.style.overflow = 'auto';
            loadStats(); // Refresh stats
        }

        // Display Current Word
        function displayCurrentWord() {
            if (currentWordIndex >= currentWords.length) {
                showCompletion();
                return;
            }
            
            const word = currentWords[currentWordIndex];
            
            // Update word display
            document.getElementById('currentWord').textContent = word.word;
            document.getElementById('wordPhonetic').textContent = `/${word.word}/`; // Simple phonetic
            document.getElementById('wordDefinition').textContent = word.meaning;
            document.getElementById('wordExample').textContent = `"${word.example}"`;
            
            // Reset UI state
            document.getElementById('definitionSection').classList.add('hidden');
            document.getElementById('showAnswerBtn').classList.remove('hidden');
            document.getElementById('knowledgeButtons').classList.add('hidden');
            document.getElementById('learningPhase').classList.remove('hidden');
            document.getElementById('completionPhase').classList.add('hidden');
            
            // Update progress
            document.getElementById('currentIndex').textContent = currentWordIndex + 1;
            document.getElementById('totalCount').textContent = currentWords.length;
            const progress = (currentWordIndex / currentWords.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Add animation
            const wordCard = document.getElementById('wordCard');
            wordCard.style.animation = 'none';
            setTimeout(() => {
                wordCard.style.animation = 'slideIn 0.5s ease';
            }, 10);
        }

        // Show Definition
        function showDefinition() {
            document.getElementById('definitionSection').classList.remove('hidden');
            document.getElementById('showAnswerBtn').classList.add('hidden');
            document.getElementById('knowledgeButtons').classList.remove('hidden');
        }

        // Speak Word
        function speakWord() {
            const word = document.getElementById('currentWord').textContent;
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        // Mark as Known
        async function markAsKnown() {
            await studyWord(true);
        }

        // Mark as Unknown
        async function markAsUnknown() {
            await studyWord(false);
        }

        // Study Word
        async function studyWord(correct) {
            const word = currentWords[currentWordIndex];
            
            try {
                const response = await fetch(`${API}/api/study`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        wordId: word.id,
                        correct: correct
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentWordIndex++;
                    setTimeout(() => displayCurrentWord(), 800);
                }
            } catch (error) {
                console.error('Error studying word:', error);
            }
        }

        // Show Completion
        function showCompletion() {
            document.getElementById('learningPhase').classList.add('hidden');
            document.getElementById('completionPhase').classList.remove('hidden');
            
            // Update progress to 100%
            document.getElementById('progressFill').style.width = '100%';
        }

        // Show All Words
        async function showAllWords() {
            document.getElementById('wordListSection').classList.remove('hidden');
            
            try {
                const response = await fetch(`${API}/api/progress/${currentUser.id}`);
                const words = await response.json();
                displayWordList(words);
            } catch (error) {
                console.error('Error loading words:', error);
                document.getElementById('wordsList').innerHTML = 
                    '<div class="status error">Failed to load words</div>';
            }
        }

        // Display Word List
        function displayWordList(words) {
            const container = document.getElementById('wordsList');
            container.innerHTML = '';

            if (words.length === 0) {
                container.innerHTML = '<div class="status info">No words available</div>';
                return;
            }

            words.forEach(word => {
                const status = word.learned === 1 ? '✅ Mastered' : 
                              word.learning_level > 0 ? `📚 Level ${word.learning_level}` : '🆕 New';
                
                const wordCard = document.createElement('div');
                wordCard.className = 'stat-card';
                wordCard.style.textAlign = 'left';
                wordCard.style.marginBottom = '15px';
                
                wordCard.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div style="flex: 1;">
                            <div style="font-size: 24px; font-weight: bold; color: #667eea; margin-bottom: 8px;">
                                ${word.word}
                                <button onclick="speakWord('${word.word}')" 
                                        style="background: #17a2b8; color: white; border: none; 
                                               padding: 4px 8px; border-radius: 4px; margin-left: 10px; 
                                               cursor: pointer; font-size: 12px;">🔊</button>
                            </div>
                            <div style="color: #666; margin-bottom: 5px; font-size: 16px;">${word.meaning}</div>
                            <div style="font-style: italic; color: #888; font-size: 14px;">"${word.example || 'No example'}"</div>
                        </div>
                        <div style="text-align: right; color: #667eea; font-weight: 600; font-size: 14px;">
                            ${status}
                        </div>
                    </div>
                `;
                
                container.appendChild(wordCard);
            });
        }

        // Logout
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('nameInput').value = '';
            document.getElementById('loginStatus').innerHTML = '';
            document.getElementById('wordListSection').classList.add('hidden');
        }

        // Show Status
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => element.innerHTML = '', 4000);
            }
        }

        // Handle Enter Key in Login
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
