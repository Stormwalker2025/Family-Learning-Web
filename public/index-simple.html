<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple English Vocabulary Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .word-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .word-title {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .word-definition {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .word-example {
            font-style: italic;
            color: #888;
            margin-bottom: 15px;
        }

        .learn-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .learn-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="card login-form">
            <h2 style="color: #667eea; margin-bottom: 30px;">English Vocabulary Learning</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your name" required>
                </div>
                <button type="submit" class="btn">Start Learning</button>
            </form>
            <div id="loginStatus" class="status info">
                Ready to start learning!
            </div>
        </div>

        <!-- Main Section -->
        <div id="mainSection" class="hidden">
            <div class="card">
                <div class="header">
                    <h2>Welcome, <span id="currentUser">User</span>!</h2>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
                <div id="appStatus" class="status info">
                    Loading words...
                </div>
            </div>

            <div id="wordsContainer" class="card">
                <h3>Vocabulary Words</h3>
                <div id="wordsList"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let words = [];
        
        // API Configuration
        const API_BASE_URL = window.location.origin + '/api';
        
        console.log('API Base URL:', API_BASE_URL);

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            testConnection();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }

        // Test server connection
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    console.log('Server health check:', data);
                    updateStatus('loginStatus', 'Server connected! Ready to learn.', 'success');
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                console.error('Connection test failed:', error);
                updateStatus('loginStatus', 'Server connection failed. Some features may not work.', 'error');
            }
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                updateStatus('loginStatus', 'Please enter your name', 'error');
                return;
            }

            updateStatus('loginStatus', 'Logging in...', 'info');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.user) {
                        currentUser = result.user;
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        showMainSection();
                        loadWords();
                    } else {
                        updateStatus('loginStatus', 'Login failed', 'error');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Login error:', error);
                updateStatus('loginStatus', 'Login failed: ' + error.message, 'error');
            }
        }

        // Show main section
        function showMainSection() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainSection').classList.remove('hidden');
            document.getElementById('currentUser').textContent = currentUser.username;
        }

        // Load words
        async function loadWords() {
            updateStatus('appStatus', 'Loading vocabulary words...', 'info');
            
            try {
                // Load all words
                const wordsResponse = await fetch(`${API_BASE_URL}/words`);
                if (!wordsResponse.ok) throw new Error('Failed to load words');
                words = await wordsResponse.json();

                // Load user progress
                const progressResponse = await fetch(`${API_BASE_URL}/progress/${currentUser.id}`);
                if (!progressResponse.ok) throw new Error('Failed to load progress');
                const wordsWithProgress = await progressResponse.json();

                displayWords(wordsWithProgress);
                updateStatus('appStatus', `Loaded ${words.length} vocabulary words`, 'success');
            } catch (error) {
                console.error('Error loading words:', error);
                updateStatus('appStatus', 'Failed to load words: ' + error.message, 'error');
            }
        }

        // Display words
        function displayWords(wordsWithProgress) {
            const container = document.getElementById('wordsList');
            container.innerHTML = '';

            if (wordsWithProgress.length === 0) {
                container.innerHTML = '<p>No words available.</p>';
                return;
            }

            wordsWithProgress.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                
                const isLearned = word.learned === 1;
                const statusText = isLearned ? 'âœ… Learned' : 'ðŸ“š Not learned';
                
                wordCard.innerHTML = `
                    <div class="word-title">${word.word}</div>
                    <div class="word-definition">${word.definition || 'No definition available'}</div>
                    <div class="word-example">"${word.example || 'No example available'}"</div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>${statusText}</span>
                        <button class="learn-btn" onclick="markAsLearned(${word.id})" ${isLearned ? 'disabled' : ''}>
                            ${isLearned ? 'Completed' : 'Mark as Learned'}
                        </button>
                    </div>
                `;
                
                container.appendChild(wordCard);
            });
        }

        // Mark word as learned
        async function markAsLearned(wordId) {
            try {
                const response = await fetch(`${API_BASE_URL}/learn`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        userId: currentUser.id, 
                        wordId: wordId 
                    })
                });

                if (response.ok) {
                    // Reload words to update display
                    loadWords();
                    updateStatus('appStatus', 'Word marked as learned!', 'success');
                } else {
                    throw new Error('Failed to mark word as learned');
                }
            } catch (error) {
                console.error('Error marking word as learned:', error);
                updateStatus('appStatus', 'Failed to mark word as learned', 'error');
            }
        }

        // Logout
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('mainSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('loginForm').reset();
            updateStatus('loginStatus', 'Ready to start learning!', 'info');
        }

        // Update status display
        function updateStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.className = `status ${type}`;
            }
        }

        // Check for saved login on page load
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
            try {
                currentUser = JSON.parse(savedUser);
                showMainSection();
                loadWords();
            } catch (error) {
                console.error('Failed to restore saved login:', error);
                localStorage.removeItem('currentUser');
            }
        }
    </script>
</body>
</html>
